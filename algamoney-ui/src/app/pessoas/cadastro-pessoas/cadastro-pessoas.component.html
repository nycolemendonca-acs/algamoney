<section class="container">
    <form action="" autocomplete="off">
        <div class="p-grid">
            <h1>Nova Pessoa</h1>
        </div>

        <div class="ui-g-12 mb">
            <label for="nome" style="display: block;">Nome</label>
            <input type="text" id="nome" name="nome" style="width: 100%;" pInputText>
        </div>

        <div class="ui-g-12 mb" style="display: flex; gap: 1rem;">
            <div class="mb" style="width: 60%;">
                <label for="logradouro" style="display: block;">Logradouro</label>
                <input type="text" id="logradouro" style="width: 100%;" pInputText>
            </div>
            <div class="mb" style="width: 40%;">
                <label for="numero" style="display: block;">Numero</label>
                <input type="number" id="numero" style="width: 100%;" pInputText>
            </div>
        </div>

        <div class="ui-g-12 mb" style="display: flex; gap: 1rem;">
            <div class="mb" style="width: 33%;">
                <label for="complemento" style="display: block;">Complemento</label>
                <input type="text" id="complemento" style="width: 100%;" pInputText>
            </div>
            <div class="mb" style="width: 33%;">
                <label for="bairro" style="display: block;">Bairro</label>
                <input type="text" id="bairro" style="width: 100%;" pInputText>
            </div>
            <div class="mb" style="width: 33%;">
                <label for="cep" style="display: block;">CEP</label>
                <p-inputMask mask="99.999-999" style="width: 100%;"></p-inputMask>
            </div>
        </div>

        <div class="ui-g-12" style="display: flex; gap: 1rem;">
            <div class="mb" style="width: 50%;">
                <label for="cidade" style="display: block;">Cidade</label>
                <input type="text" id="cidade" style="width: 100%;" pInputText>
            </div>
            <div class="mb" style="width: 50%;">
                <label for="estado" style="display: block;">Estado</label>
                <input type="text" id="estado" style="width: 100%;" pInputText>
            </div>
        </div>

        <div class="p-col-4" style="display: flex; align-items: center; gap: 1rem;">
            <button type="submit" label="Salvar" pButton></button>
            <button type="submit" label="Novo" pButton></button>
            <a href="javascript:;">Voltar para a pesquisa</a>
        </div>
    </form>
</section>
