<section class="container">
    <div class="p-grid px-1">
      <div class="p-col-12"> <!-- Título -->
        <h1>Lançamentos</h1>
      </div>
  
      <div class="p-col-12 px-1"> <!-- Descrição -->
        <label style="display: block;" class="mb">Descrição</label>
        <input type="text" pInputText style="width: 100%;">
      </div>
  
      <div class="p-col-12 px-1"> <!-- Vencimento -->
        <label style="display: block;" class="mb">Vencimento</label>
        <input type="text" pInputText style="width: 95px;">
        <label style="margin: 0 .8rem;">até</label>
        <input type="text" pInputText style="width: 95px;">
      </div>
  
      <div class="p-col-12 px-1"> <!-- Botão Pesquisar-->
        <button pButton label="Pesquisar"></button>
      </div>
    </div>
  
    <div class="p-grid"> <!-- Tabela de Lançamentos -->
        <div class="p-col-12">
          <p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Pagamento</th>
                <th>Valor</th>
              </tr>
            </ng-template>
  
            <ng-template pTemplate="body" let-lancamento>
              <tr>
                <th class="text-left font-500">{{lancamento.pessoa}}</th>
                <th class="text-left font-500">{{lancamento.descricao}}</th>
                <th class="text-left font-500">{{lancamento.vencimento}}</th>
                <th class="text-left font-500">{{lancamento.pagamento}}</th>
                <th
                class="text-left  font-500" 
                [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</th>
                <th class="text-left">
                    <a 
                    style="margin-right: 1rem;"
                    pButton 
                    icon="pi pi-pencil" 
                    pTooltip="Editar" 
                    tooltipPosition="top"
                    tooptipEvent="focus"></a>
  
                    <button 
                      pButton 
                      icon="pi pi-trash" 
                      pTooltip="Deletar" 
                      tooltipPosition="top"
                      tooptipEvent="focus"></button>
                </th>
              </tr>
            </ng-template>
          </p-table>
        </div>
    </div>
  
    <div class="px-1">
      <a pButton label="Novo Lançamento"></a>
    </div>
  </section>
