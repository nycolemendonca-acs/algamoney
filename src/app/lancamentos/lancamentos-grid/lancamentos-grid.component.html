<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Pessoa</th>
        <th>Descrição</th>
        <th>Vencimento</th>
        <th>Pagamento</th>
        <th>Valor</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-lancamento>
      <tr>
        <th class="text-left font-500">{{ lancamento.pessoa | titlecase }}</th>
        <th class="text-left font-500">{{ lancamento.descricao }}</th>
        <th class="text-left font-500">{{ lancamento.vencimento }}</th>
        <th class="text-left font-500">{{ lancamento.pagamento }}</th>
        <th
        class="text-left  font-500" 
        [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor | number: '1.2-2' }}</th>
        <th class="text-left">
            <a 
            style="margin-right: 1rem;"
            pButton 
            icon="pi pi-pencil" 
            pTooltip="Editar" 
            tooltipPosition="top"
            tooptipEvent="focus"></a>

            <button 
              pButton 
              icon="pi pi-trash" 
              pTooltip="Deletar" 
              tooltipPosition="top"
              tooptipEvent="focus"></button>
        </th>
      </tr>
    </ng-template>
  </p-table>
