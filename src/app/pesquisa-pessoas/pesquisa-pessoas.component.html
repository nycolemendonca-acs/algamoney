<section class="container">
    <div class="p-grid px-1">
        <div class="p-col-12">
            <h2>Pessoas</h2>
        </div>
    </div>

    <div class="p-grid px-1">
        <label class="mb" style="display: block;">Nome</label>
        <input type="text" pInputText style="width: 100%;">
    </div>

    <div class="p-col-12 px-1">
        <button pButton label="Pesquisar"></button>
    </div>

    <div class="p-grid">
        <div class="p-col-12">
            <p-table [value]="pessoas" [paginator]="true" rows="5" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-pessoa>
                    <tr>
                        <th class="text-left font-500">{{pessoa.nome}}</th>
                        <th class="text-left font-500">{{pessoa.cidade}}</th>
                        <th class="text-left font-500">{{pessoa.estado}}</th>
                        <th class="text-left font-500">
                            <a 
                                href="javascript:;"     
                                [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'"
                                tooltipPosition="top">{{  pessoa.ativo ? 'Ativo' : 'Inativo'  }}</a>
                        </th>
                        <th class="text-left">
                            <a 
                                style="margin-right: 1rem;"
                                href=""
                                pButton
                                icon="pi pi-pencil"
                                pTooltip="Editar"
                                tooptipPosition="top"
                                tooltipEvent="focus"></a>

                            <button
                                pButton
                                icon="pi pi-trash"
                                pTooltip="Deletar"
                                tooptipPosition="top"
                                tooltipEvent="focus"></button>
                        </th>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="px-1">
        <a pButton label="Nova Pessoa"></a>
    </div>
</section>
